<script src="./main.js"></script>
<script>
  const container = document.querySelector('body');
  const containerItems = document.querySelectorAll('.container__inner__item');
  const titleMain = document.querySelector('.title .title__main');
  const titleSub = document.querySelector('.title .title__sub');
  const items = Array.from(containerItems);
  items.push(titleMain, titleSub);

  let perspective = new Perspective({
    container,
    items,
    isRaf: true,
    dropshadow: false
  }).init();
</script>
